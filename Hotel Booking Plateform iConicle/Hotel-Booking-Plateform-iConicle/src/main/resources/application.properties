spring.application.name=Hotel-Booking-Plateform-iConicle
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:hotelbookingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=nopassword
spring.datasource.password=nopassword
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable the H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

